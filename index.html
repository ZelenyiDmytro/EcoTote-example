<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="gallery">
      <h2 class="gallery-title">Галерея зображень</h2>
      <h3 class="gallery-subtitle">EcoTotes у повсякденному житті</h3>
      <ul class="gallery-list">
        <li class="gallery-list-item bag">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                ./gallery-section-images/gallery-desktop-image-bag.webp    1x,
                ./gallery-section-images/gallery-desktop-image-bag@2x.webp 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./gallery-section-images/gallery-tablet-image-bag.webp    1x,
                ./gallery-section-images/gallery-tablet-image-bag@2x.webp 2x
              "
            />

            <source
              media="(max-width: 767px)"
              srcset="
                ./gallery-section-images/gallery-mob-image-bag.webp    1x,
                ./gallery-section-images/gallery-mob-image-bag@2x.webp 2x
              "
            />

            <img
              src="./gallery-section-images/gallery-desktop-image-bag.webp"
              alt="Сумка EcoTote"
              width="288"
              height="288"
            />
          </picture>
        </li>
        <li class="gallery-list-item man">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                ./gallery-section-images/gallery-desktop-image-man.webp    1x,
                ./gallery-section-images/gallery-desktop-image-man@2x.webp 2x
              "
            />

            <source
              media="(min-width: 768px)"
              srcset="
                ./gallery-section-images/gallery-tablet-image-man.webp    1x,
                ./gallery-section-images/gallery-tablet-image-man@2x.webp 2x
              "
            />

            <source
              media="(max-width: 767px)"
              srcset="
                ./gallery-section-images/gallery-mob-image-man.webp    1x,
                ./gallery-section-images/gallery-mob-image-man@2x.webp 2x
              "
            />

            <img
              src="./gallery-section-images/gallery-desktop-image-man.webp"
              alt="Чоловік в місті з сумкою EcoTote"
              width="288"
              height="288"
            />
          </picture>
        </li>

        <li class="gallery-list-item park">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                ./gallery-section-images/gallery-desktop-image-park.webp    1x,
                ./gallery-section-images/gallery-desktop-image-park@2x.webp 2x
              "
            />

            <source
              media="(min-width: 768px)"
              srcset="
                ./gallery-section-images/gallery-tablet-image-park.webp    1x,
                ./gallery-section-images/gallery-tablet-image-park@2x.webp 2x
              "
            />

            <source
              media="(max-width: 767px)"
              srcset="
                ./gallery-section-images/gallery-mob-image-park.webp    1x,
                ./gallery-section-images/gallery-mob-image-park@2x.webp 2x
              "
            />

            <img
              src="./gallery-section-images/gallery-desktop-image-park.webp"
              alt="Чоловік в парку з сумкою EcoTote"
              width="288"
              height="288"
            />
          </picture>
        </li>
        <li class="gallery-list-item girl">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                ./gallery-section-images/gallery-desktop-image-girl.webp    1x,
                ./gallery-section-images/gallery-desktop-image-girl@2x.webp 2x
              "
            />

            <source
              media="(min-width: 768px)"
              srcset="
                ./gallery-section-images/gallery-tablet-image-girl.webp    1x,
                ./gallery-section-images/gallery-tablet-image-girl@2x.webp 2x
              "
            />

            <source
              media="(max-width: 767px)"
              srcset="
                ./gallery-section-images/gallery-mob-image-girl.webp    1x,
                ./gallery-section-images/gallery-mob-image-girl@2x.webp 2x
              "
            />

            <img
              src="./gallery-section-images/gallery-desktop-image-girl.webp"
              alt="Дівчина з сумкою EcoTote"
              width="288"
              height="288"
            />
          </picture>
        </li>
      </ul>
    </section>
  </body>
</html>
